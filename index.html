<html>
<head>
<title>Bagdad Street</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
* {
    margin: 0;
    padding: 0;
} html {
    text-align: center;
} nav {
    background-color: blue;
    color: white;
    text-align: center;
} form {
    margin-top: 2vh;
    text-align: center;
} input {
    margin-top: 2vh;
    text-align: center;
    padding: 5vh;
} body {
    background-color: gray;
} h1 {
}
</style>
</head>
<body>
<nav>
<h1>Bagdad Street</h1>
<nav-link><a href="/bagdad/admin.html">Admin</a></nav-link>
</nav>
<h2 class="text-center">Houses</h2>
<div id="output"></div>
<script>
$.get('/api', function(house) {
    $.each(house, function(index, val) {
        var out = "<div class='bg-success text-center' id='object'><h1 class='text-danger'>" + val.address + "</h1>" + "<h1 class='text-warning'>" + val.description + "</h1>" + "<h1 class='text-warning'>" + val.price + "</h1>" + "</div><hr>";
        $('#output').append(out);
 })});
</script>
</body>
</html>
